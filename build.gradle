plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'jacoco'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	runtimeOnly 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
}

jacoco {
    toolVersion = "0.8.14" 
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

tasks.named('jacocoTestReport', JacocoReport) {
    dependsOn tasks.test

    // 1. CORRE√á√ÉO DA FONTE DO C√ìDIGO (Source Sets)
    // Usar classDirectories.setFrom para especificar onde encontrar as classes compiladas.
    // Isso √© mais robusto contra o erro de "sourceSets extension".
    classDirectories.setFrom(files(project.sourceSets.main.output.classesDirs)) // üëà CORRE√á√ÉO AQUI

    // Define de onde vir√£o os arquivos .exec (dados de execu√ß√£o)
    executionData.setFrom(fileTree(project.buildDir).include('jacoco/*.exec'))

    // Define os arquivos de origem (para que o relat√≥rio HTML possa mostrar o c√≥digo)
    sourceDirectories.setFrom(files(project.sourceSets.main.allSource.srcDirs))

    reports {
        xml.required = true
        csv.required = false
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/html')
    }
}